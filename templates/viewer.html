<!DOCTYPE html>
<html>
<head>
    <title>GRIDSTREAMVIEWER</title>
    <style>
        :root { --primary: #76b900; --bg: #050505; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        
        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
        }

        .tile {
            background: #000;
            border: 1px solid #222;
            position: relative;
            aspect-ratio: 16 / 9;
        }
        .tile video { width: 100%; height: 100%; object-fit: contain; }

        .tile-header {
            position: absolute; top: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7); padding: 8px;
            display: flex; justify-content: space-between; font-size: 13px;
            z-index: 5;
        }

        .add-card {
            background: #111; border: 2px dashed #333; aspect-ratio: 16 / 9;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; cursor: pointer; color: #555;
        }
        .add-card:hover { border-color: var(--primary); color: var(--primary); }

        #modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal-box { background: #1e1e1e; padding: 20px; border-radius: 8px; width: 450px; border: 1px solid var(--primary); }
        .stream-item { 
            padding: 12px; border-bottom: 1px solid #333; cursor: pointer; 
            display: flex; flex-direction: column; 
        }
        .stream-item:hover { background: #252525; }
        .stream-item small { color: #888; font-size: 11px; margin-top: 4px; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">GRIDSTREAM<span style="color:var(--primary)">VIEWER</span></h2>
</header>

<div id="grid-container">
    <div class="add-card" onclick="showPicker()">
        <span style="font-size:40px">+</span>
        <p>Add Stream View</p>
    </div>
</div>

<div id="modal" onclick="if(event.target == this) hidePicker()">
    <div class="modal-box">
        <h3 style="margin-top:0">Select Stream to View</h3>
        <div id="stream-list" style="max-height: 400px; overflow-y: auto;"></div>
        <button onclick="hidePicker()" style="width:100%; margin-top:15px; padding:10px; cursor:pointer; background:#333; color:white; border:none;">Cancel</button>
    </div>
</div>

<script>
    async function showPicker() {
        document.getElementById('modal').style.display = 'flex';
        const list = document.getElementById('stream-list');
        list.innerHTML = "Reading streams.json...";
        
        const res = await fetch('/api/available_streams');
        const streams = await res.json();
        list.innerHTML = "";
        
        streams.forEach(s => {
            const item = document.createElement('div');
            item.className = 'stream-item';
            item.innerHTML = `<strong>${s.name}</strong><small>${s.source}</small>`;
            item.onclick = () => addTile(s);
            list.appendChild(item);
        });
    }

    function hidePicker() { document.getElementById('modal').style.display = 'none'; }

    function addTile(stream) {
        const container = document.getElementById('grid-container');
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        // Browser pulls from Encoder (port 8080)
        const encoderHost = window.location.hostname;
        const videoUrl = `http://${encoderHost}:8080${stream.preview_url}`;

        tile.innerHTML = `
            <div class="tile-header">
                <span>${stream.name}</span>
                <span style="color:#ff4444; cursor:pointer;" onclick="this.closest('.tile').remove()">âœ•</span>
            </div>
            <video autoplay muted controls>
                <source src="${videoUrl}" type="application/vnd.apple.mpegurl">
            </video>
        `;
        container.insertBefore(tile, container.lastElementChild);
        hidePicker();
    }
</script>
</body>
</html>
