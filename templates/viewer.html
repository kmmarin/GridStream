<!DOCTYPE html>
<html>
<head>
    <title>GRIDSTREAM VIEW</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #76b900; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 15px;
        }

        .tile {
            background: #000; border: 1px solid #222; position: relative; aspect-ratio: 16 / 9;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .tile-label {
            position: absolute; top: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7); padding: 8px; font-size: 13px; z-index: 5;
            display: flex; justify-content: space-between;
        }

        .add-card {
            background: #111; border: 2px dashed #333; aspect-ratio: 16 / 9;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; cursor: pointer; color: #555; transition: 0.2s;
        }
        .add-card:hover { border-color: var(--primary); color: var(--primary); }

        /* Modal */
        #modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100; align-items: center; justify-content: center;
        }
        .modal-content { background: #1a1a1a; padding: 20px; width: 400px; border: 1px solid var(--primary); border-radius: 8px; }
        .stream-option { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; }
        .stream-option:hover { background: #252525; color: var(--primary); }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">GRIDSTREAM <span style="color:var(--primary)">VIEWER</span></h2>
    <button onclick="location.reload()" style="background:#333; color:white; border:none; padding:8px 15px; cursor:pointer;">Refresh Page</button>
</header>

<div id="grid">
    <div class="add-card" onclick="openPicker()">
        <span style="font-size:40px">+</span>
        <p>Add Stream to Grid</p>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h3>Available Streams</h3>
        <div id="stream-list"></div>
        <button onclick="closePicker()" style="width:100%; margin-top:15px; padding:10px; background:#444; color:white; border:none; cursor:pointer;">Cancel</button>
    </div>
</div>

<script>
    async function openPicker() {
        const res = await fetch('/api/available_streams');
        const streams = await res.json();
        const list = document.getElementById('stream-list');
        list.innerHTML = streams.length ? "" : "No active streams found in config.";
        
        streams.forEach(s => {
            const div = document.createElement('div');
            div.className = 'stream-option';
            div.innerHTML = `<strong>${s.name}</strong>`;
            div.onclick = () => addTile(s.url, s.name);
            list.appendChild(div);
        });
        document.getElementById('modal').style.display = 'flex';
    }

    function closePicker() { document.getElementById('modal').style.display = 'none'; }

    function addTile(url, name) {
        const grid = document.getElementById('grid');
        const tile = document.createElement('div');
        tile.className = 'tile';
        const videoId = 'vid-' + Math.random().toString(36).substr(2, 9);

        tile.innerHTML = `
            <div class="tile-label">
                <span>${name}</span>
                <span style="color:#ff4444; cursor:pointer;" onclick="this.closest('.tile').remove()">âœ•</span>
            </div>
            <video id="${videoId}" autoplay muted controls></video>
        `;

        grid.insertBefore(tile, grid.lastElementChild);
        
        const video = document.getElementById(videoId);
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }

        closePicker();
    }
</script>
</body>
</html>
